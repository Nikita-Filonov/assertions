nav:
  - Home: index.md
  - Assertion builder: builder.md
  - Assertion solutions:
      - Common: assertions/common.md
      - API Response: models/inheritance.md
      - Models: models/json.md
  - Validators:
      - Json schema: schema/basic.md

theme:
  name: material
  features:
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list

site_name: Assertions
